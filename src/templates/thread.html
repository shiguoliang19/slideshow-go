<!DOCTYPE html>
<html>

<head>
    <title>{{ .title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .card {
            transition: all .3s;
            box-shadow: 0 6px 10px 0 rgba(95,101,105,.15);
        }

        .card:hover {
            transform: translate(0px, 0px) scale(1.05) rotate(0deg);
            z-index: 1;
        }
    </style>

    <script>
        // 内容加载
        $(document).ready(function () {
            $(".row").children(["col-sm-4"]).remove()

            pathname = window.location.pathname
            id = pathname.substring(pathname.lastIndexOf('/') + 1, pathname.length)

            var url = '/api/thread/' + id
            $.getJSON(url, function (result) {
                $.each(result, function (i, field) {
                    var item = ' \
                        <div class="col-sm-4 p-2"> \
                            <div class="card"> \
                                <img class="card-img-top" src="' + field + '" alt="" /> \
                            </div> \
                        </div> \
                    '
                    $(".row").append(item)
                })
            })
        });
    </script>
</head>

<body style="padding-top: 60px;">
    <div class="container">
        <!-- 导航栏 -->
        <nav class="navbar navbar-expand-md bg-primary navbar-dark fixed-top">
            <a class="navbar-brand" href="#">{{ .name }}</a>
            <form class="d-flex">
                <span class="float-right text-white">
                    <i class="fa fa-eye"></i>{{ .amount }}
                </span>
                <span class="float-right text-white">
                    <i class="bi bi-bookmark"></i>{{ .views }}
                </span>
            </form>
        </nav>

        <!-- 内容 -->
        <div class="row">
            <div class="col-sm-4 p-2">
                <div class="card">
                    <img class="card-img-top" src="/assets/01.jpeg" alt="" />
                </div>
            </div>

            <div class="col-sm-4 p-2">
                <div class="card">
                    <img class="card-img-top" src="/assets/02.jpeg" alt="" />
                </div>
            </div>

            <div class="col-sm-4 p-2">
                <div class="card">
                    <img class="card-img-top" src="/assets/03.jpeg" alt="" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
