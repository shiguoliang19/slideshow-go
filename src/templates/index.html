<!DOCTYPE html>
<html>

<head>
    <title>{{ .title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        h5 {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .card {
            box-shadow: 0 6px 10px 0 rgba(95,101,105,.15);
        }
    </style>

    <script>
        // 内容加载
        $(document).ready(function(){
            $(".row").children(["col-sm-4"]).remove()

            var url = "/api/images"

            $.getJSON(url, function (result) {
                console.log(result)

                $.each(result, function (i, field) {
                    var item = ' \
                        <div class="col-sm-4 p-2"> \
                            <div class="card bg-light text-dark"> \
                                <img class="card-img-top" src="' + field["FirstImagePath"] + '" alt="" /> \
                                <div class="card-body"> \
                                    <a href="/thread/' + field["Id"] + '" class="card-link"> \
                                        <h5 class="card-title">' + field["Name"] + '</h5> \
                                    </a> \
                                    <span class="card-text"><i class="fa fa-eye"></i> ' + field["Views"] + '</span> \
                                    <span class="card-text"><i class="bi bi-bookmark"></i> ' + field["Amount"] + 'P</span> \
                                </div> \
                            </div> \
                        </div> \
                    '
                    $(".row").append(item)
                })
            })
        })
    </script>
</head>

<body style="padding-top: 60px;">
    <div class="container">

        <!-- 导航栏 -->
        <nav class="navbar navbar-expand-md bg-primary navbar-dark fixed-top">
            <a class="navbar-brand" href="/">Slideshow</a>
        </nav>

        <!-- 内容 -->
        <div class="row">
            <div class="col-sm-4 p-2">
                <div class="card bg-light text-dark">
                    <img class="card-img-top" src="assets/01.jpeg" alt="" />
                    <div class="card-body">
                        <a href="/item" class="card-link">
                            <h5 class="card-title">杜鹃的婚约</h5>
                        </a>
                        <span class="card-text"><i class="fa fa-eye"></i> 1243</span>
                        <span class="card-text"><i class="bi bi-bookmark"></i> 23P</span>
                    </div>
                </div>
            </div>

            <div class="col-sm-4 p-2">
                <div class="card bg-light text-dark">
                    <img class="card-img-top" src="assets/02.jpeg" alt="" />
                    <div class="card-body">
                        <a href="/item" class="card-link">
                            <h5 class="card-title">Slow Loop</h5>
                        </a>
                        <span class="card-text"><i class="fa fa-eye"></i> 56</span>
                        <span class="card-text"><i class="bi bi-bookmark"></i> 6P</span>
                    </div>
                </div>
            </div>

            <div class="col-sm-4 p-2">
                <div class="card bg-light text-dark">
                    <img class="card-img-top" src="assets/03.jpeg" alt="" />
                    <div class="card-body">
                        <a href="/item" class="card-link">
                            <h5 class="card-title">约会大作战 第四季</h5>
                        </a>
                        <span class="card-text"><i class="fa fa-eye"></i> 1311</span>
                        <span class="card-text"><i class="bi bi-bookmark"></i> 12P</span>
                    </div>
                </div>
            </div>
    </div>
</body>

</html>
